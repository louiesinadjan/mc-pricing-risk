simulation:
  num_paths: 1_000_000
  time_grid:
    start: 0.0
    end: 1.0
    steps: 252
  parallelism:
    threads: 8

# GBM or Heston
model: 
  type: gbm
  parameters:
    spot: 100.0
    drift: 0.05
    volatility: 0.2

# RNG: ziggurat, mt19937, pcg64
randomness:
  rng: ziggurat
  # seed: 42

payoff:
  type: european_call
  strike: 100.0
  maturity: 1.0
